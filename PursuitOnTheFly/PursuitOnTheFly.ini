[General]
AllowInvestigativeMode=true

[Keybindings]
//Set the keybinding that you want to use to force a pursuit on a ped/driver.
//Default: ForcePursuit=T
ForcePursuit=T

//The key you have to hold while pressing ForcePursuit. (Menu, ControlKey, ShiftKey or None)
//Default: ForcePursuitModifier=None
ForcePursuitModifier=None

//Make sure to enter a valid key, otherwise the default key will be applied. You can find all valid keys here. https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx